<!DOCTYPE html>
<html lang="en">
{{ navbar|safe }}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
         <div class="row">
             <div class="col" style="padding :50px">
                 <div class="container">
                    <img src="{{ logo_image_url }}" width="100" height="100" class="d-inline-block align-top" alt="">
                 </div>
            </div>
             <div class="col" style="padding :50px">
                  <div class="container">
                    <h1 class="display-4">{{ my_app_name }}</h1>
               </div>
            </div>
         </div>
        <div class="row">
            <p class="lead">{{ my_short_description }}</p>
         </div>
    </div>
</div>



<div class="container-lg">
    {% if response %}
    <div class="alert alert-dark" role="alert" style="padding : 30px">
        {{ response }}
    </div>
    {% endif %}
<div class="container" style="background-color : {{ element_color }}; padding : 40px">
     <div class="container" style="padding=15px;">
{{ form|safe  }}
         </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
